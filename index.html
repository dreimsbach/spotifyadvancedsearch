<!DOCTYPE html>
<html>
<head>
  <title>SpotifySearch</title>

  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="https://developer.spotify.com/web-api/static/css/cached.css">

  <meta name="viewport" content="width = device-width" />
</head>

<body>

  <!-- Content -->
  <div class="container">
    <h1>Spotify Search</h1>
    <p>Type and click on "Search". Then, click on any album from the results to play 30 seconds of its first track (not on Mobile).</p>
    <form id="search-form">
      <input type="text" autocapitalize="off" autocorrect="off" spellcheck="false" id="label" value="" class="form-control" placeholder="Type a Label"/>
      <input type="text" autocapitalize="off" autocorrect="off" spellcheck="false" id="year" value="2016" class="form-control" placeholder="Type a Year or 'new' for new releases"/>
      <input type="text" autocapitalize="off" autocorrect="off" spellcheck="false" id="artist" value="" class="form-control" placeholder="Type an Artist Name"/>
      <input type="submit" id="search" class="btn btn-primary" value="Search" />
    </form>
    <div id="lastSearchesContainer">
      <div>Search History (<span id="clearHistory">clear</span>)</div>
      <div class="lastSearchesContainerInner">
        <ul id="lastSearches"></ul>
      </div>
    </div>
    <div id="results"></div>
  </div>
  <!-- Content -->

  <!-- Handlebars -->
  <script id="results-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="box">
      <div style="background-image:url({{converimage}})" data-album-id="{{id}}" data-album-url="{{uri}}" class="cover">
        {{#if newFlag}}
        <div class="newBox">
          NEW
        </div>
        {{/if}}
      </div>
      <div>{{artist}}</div>
      <div>{{album}}</div>
      <div>Release: {{releaseDate}}</div>
      <div>Typ: {{albumType}}</div>
      <div><a class="openuri" href="{{uri}}">Open</a></div>
    </div>
    {{/each}}
  </script>

  <script id="no-results-template" type="text/x-handlebars-template">
     nothing found!
  </script>
  <!-- Handlebars -->

  <!-- Scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script type="text/javascript" src="js/base.js"></script>
  <!-- Scripts -->
</body>
</html>
