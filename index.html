<!DOCTYPE html>
<html>
<head>
  <title>SpotifySearch</title>

  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="https://developer.spotify.com/web-api/static/css/cached.css">

  <meta name="viewport" content="width = device-width" />
</head>

<body>

  <!-- Content -->
  <div class="container">
    <h1>Spotify Search</h1>
    <div>
      <button class="btn btn-primary" id="btn-login">Login</button>
    <div>
    <form id="search-form">
      <input type="text" autocapitalize="off" autocorrect="off" spellcheck="false" id="label" value="" class="form-control" placeholder="Type a Label"/>
      <input type="submit" class="btn btn-secondary" value="Add to List" />
      <input id="upload-from-list-btn" class="btn btn-secondary" value="Upload From List" />
      <input id="upload-from-url-btn" class="btn btn-secondary" value="Upload From Url" />
    </form>

    <div id="file-upload-container">
      <form>
        <input type="file" id="label-file" class="form-control" value="Upload File" />
      </form>
    </div>

    <div id="url-upload-container">
      <form id="url-update-form">
        <input type="text" id="label-url-list" class="form-control" value="https://raw.githubusercontent.com/dreimsbach/spotifyadvancedsearch/spotifylabelnews/demolist/labellist.txt" />
        <input type="submit" class="btn btn-secondary" value="Update from URL" />
      </form>
    </div>

    <p>
      <input id="find-records" class="btn btn-primary" value="Find new records" />
    </p>

    <div id="labels-container">
      <div>Label List (<span id="clear-history">clear all</span>, click label to remove)</div>
      <div class="last-searches-container-inner">
        <ul id="last-searches"></ul>
      </div>
    </div>
    <div id="results"></div>
  </div>
  <!-- Content -->

  <!-- Handlebars -->
  <script id="results-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="box">
      <div style="background-image:url({{coverimage}})" data-album-id="{{id}}" data-album-url="{{uri}}" class="cover"></div>
      <div>{{artist}}</div>
      <div>{{album}}</div>
      <div>Label: {{label}}</div>
      <div>Release: {{releaseDate}}</div>
      <div>Typ: {{albumType}}</div>
    </div>
    {{/each}}
  </script>

  <script id="no-results-template" type="text/x-handlebars-template">
     nothing found!
  </script>
  <!-- Handlebars -->

  <!-- Scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script type="text/javascript" src="js/base.js"></script>
  <!-- Scripts -->
</body>
</html>
