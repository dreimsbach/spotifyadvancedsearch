<!DOCTYPE html>
<html>
<head>
  <title>Dirk Reimsbachs Spotify Label News</title>

  <link rel="stylesheet" type="text/css" href="css/base.css">

  <meta name="viewport" content="width = device-width" />
  <meta http-equiv="Cache-control" content="no-cache">
</head>

<body>

  <!-- Content -->
  <div class="container">
    <h1>Dirk Reimsbachs Spotify Label News</h1>

    <div id="login-button-container">
      <button class="btn btn-primary" id="btn-login">Login</button>
    </div>

    <div id="toggle">
      <button class="btn btn-primary" id="btn-login">show search</button>
    </div>

    <div id="controls">
      <div id="logged-in-content-container">
        <form id="search-form">
          <input type="text" autocapitalize="off" autocorrect="off" spellcheck="false" id="label" value="" class="form-control" placeholder="Type a Label"/>
          <input type="text" autocapitalize="off" autocorrect="off" spellcheck="false" id="year" value="" class="form-control" placeholder="Type a year (default: tag:new)"/>
          <input type="submit" id="search-direct-btn" class="btn btn-secondary" value="Search directly" />
          <div id="add-to-list-btn" class="btn btn-secondary">Add to List</div>
          <div id="upload-from-list-btn" class="btn btn-secondary">Upload From File</div>
          <div id="upload-from-url-btn" class="btn btn-secondary">Upload From Url</div>
        </form>

        <div id="file-upload-container">
          <form>
            <input type="file" id="label-file" class="form-control" value="Upload File" />
          </form>
        </div>

        <div id="url-upload-container">
          <form id="url-update-form">
            <input type="text" id="label-url-list" class="form-control" value="https://spotifysearch.reimsbach.dev/demolist/labellist.txt" />
            <input type="submit" class="btn btn-secondary" value="Update from URL" />
          </form>
        </div>

        <p>
          <div id="find-records" class="btn btn-primary">Find from list</div>
        </p>

        <div id="labels-container">
          <div>Label List (<span id="clear-history">clear all</span>, click label to remove)</div>
          <div class="last-searches-container-inner">
            <ul id="last-searches"></ul>
          </div>
        </div>
      </div>
    </div>
    <div id="results"></div>
  </div>
  <!-- Content -->

  <!-- Handlebars -->
  <script id="results-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="box">
      <div style="background-image:url({{coverimage}})" data-album-id="{{id}}" data-album-url="{{uri}}" class="cover"></div>
      <div>{{artist}}</div>
      <div>{{album}}</div>
      <div>Label: {{label}}</div>
      <div>Release: {{releaseDate}}</div>
      <div>Typ: {{albumType}}</div>
    </div>
    {{/each}}
  </script>

  <script id="no-results-template" type="text/x-handlebars-template">
     nothing found!
  </script>
  <!-- Handlebars -->

  <!-- Scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
  <script type="text/javascript" src="js/base.js"></script>



  <!-- Scripts -->
</body>
</html>
